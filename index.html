      function ScrollArrow() {
        const [isVisible, setIsVisible] = useState(false);
        const chatContainerRef = useRef(null);

        useEffect(() => {
          const chatContainer = document.querySelector(".chat-container");
          if (!chatContainer) {
            console.error("Elemento .chat-container n√£o encontrado!");
            return;
          }

          chatContainerRef.current = chatContainer;

          const handleScroll = () => {
            const { scrollTop, scrollHeight, clientHeight } = chatContainer;
            setIsVisible(scrollTop + clientHeight < scrollHeight - 20);
          };

          chatContainer.addEventListener("scroll", handleScroll);
          handleScroll();

          return () =>
            chatContainer.removeEventListener("scroll", handleScroll);
        }, []);

        const handleClick = () => {
          if (chatContainerRef.current) {
            chatContainerRef.current.scrollTo({
              top: chatContainerRef.current.scrollHeight,
              behavior: "smooth",
            });
          }
        };

        return (
          <div className={`scroll-arrow ${isVisible ? "visible" : ""}`}>
            <button
              onClick={handleClick}
              aria-label="Scroll to bottom"
              className="scroll-arrow-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
              >
                <path d="M12 5v14M19 12l-7 7-7-7" />
              </svg>
            </button>
          </div>
        );
      }
